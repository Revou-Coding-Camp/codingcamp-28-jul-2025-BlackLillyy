<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoughLab!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light pt-5">

  <!-- Navbar -->
<header>  
  <nav class="navbar navbar-expand-lg bg-white shadow fixed-top px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo donat.png" alt="Logo DoughLab" height="50" class="me-2">
        <span class="fw-bold text-danger">DOUGHLAB</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navContent">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="our-profile.html">Our Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="order-now.html">Order Now</a></li>
          <li class="nav-item"><a class="nav-link" href="outlet.html">Outlet</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <!-- Banner Welcome -->
  <section class="welcome text-center py-5 bg-pink">
    <div class="container">
      <h1 class="display-5 text-danger" id="welcome-message">Hi, Welcome to our page!</h1>
      <p class="lead">Your favorite place for handcrafted donuts!</p>
      <img src="assets/donat pink.png" class="img-fluid w-100 banner-img" alt="Donut Banner">
    </div>
  </section>

  <!-- Outlet -->
  <section id="outlet" class="py-5">
    <div class="container text-center">
      <h2 class="mb-3">Our Outlets</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <div class="badge rounded-pill bg-danger-subtle text-dark p-3 fs-6">Jakarta</div>
        <div class="badge rounded-pill bg-danger-subtle text-dark p-3 fs-6">Bandung</div>
        <div class="badge rounded-pill bg-danger-subtle text-dark p-3 fs-6">Surabaya</div>
      </div>
    </div>
  </section>  

  <!-- Button Promo -->
<button class="btn btn-pink position-fixed bottom-0 end-0 m-4 shadow" style="z-index: 9999;" data-bs-toggle="modal" data-bs-target="#promoModal">
  🎉 Promo
</button>

  <!-- Modal Promo -->
<div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-pink">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="promoLabel">🎁 Promo Spesial</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body">
        <p class="fs-5 text-center">Buy 5 get 1 free – valid until Sunday!</p>
      </div>
    </div>
  </div>
</div>

  <!-- Order Section -->
  <section id="order" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Order Now</h2>
      <form id="orderForm" class="mx-auto" style="max-width: 450px;">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Order Date:</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="variant" class="form-label">Donut Variant:</label>
          <select class="form-select" id="variant" required>
            <option value="">-- Choose Variant --</option>
            <option value="Original">Original</option>
            <option value="Filled">Filled</option>
            <option value="Glazed">Glazed</option>
            <option value="Custom Box">Custom Box</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" class="form-control" id="quantity" min="1" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Additional Message:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-pink w-100">Submit Order</button>
      </form>
    </div>
  </section>

  <div class="text-center mb-5">
    <button type="button" class="btn btn-pink-outline" data-bs-toggle="modal" data-bs-target="#orderSummaryModal">
      🧾 Cek Order Kamu di Sini!
    </button>
  </div>

  <div class="modal fade" id="orderSummaryModal" tabindex="-1" aria-labelledby="orderSummaryLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-pink">
        <div class="modal-header">
          <h5 class="modal-title" id="orderSummaryLabel">🍩 Order Summary 🍩</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="orderSummaryBody">
          <!-- Output will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-pink-outline" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-danger text-white py-3">
    <p class="mb-0">Created by Alhayu Navisa</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
